<div class="container">
    <h1 class="mt-3 fw-bold">Profile modification.</h1>
    <p>Here you can modify the musical information for your contracts.</p>
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <br>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Names</mat-label>
                    <input matInput placeholder="email@domain.com"
                        formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Surnames</mat-label>
                    <input matInput placeholder="email@domain.com"
                        formControlName="lastName">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Phone number</mat-label>
                    <input matInput placeholder="email@domain.com"
                        formControlName="phone">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email@domain.com"
                        formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="your password"
                        formControlName="password">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <img
                        style="width: 155px;height: 155px;"
                        [src]="photo || 'https://objetivoligar.com/wp-content/uploads/2017/03/blank-profile-picture-973460_1280-768x768.jpg'"
                        alt="profile">

                </div>
                <div class="text-center mt-2">
                    <button mat-raised-button>
                        <input type="file" mat-raised-button
                            (change)="onChangedFile($event)" />
                    </button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <mat-form-field class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="text-center">
            <button mat-raised-button color="primary"
                (click)="updateCustomer()">Save information</button>
        </div>
    </form>
</div>

<div class="content-login">
    <div style="height: calc(100vh - 70px);" class="pe-5">
        <img style="object-fit: cover;height: 100%;"
            src="../../../../assets/fondo.png"
            alt="fondo" class="w-100">
    </div>
    <div class="container pe-5 mt-5">
        <div class="text-center">
          <img
            id="logo"
            style="
    width: 100px;
    height: auto;
    transition: filter 0.5s ease;"
            src="assets/logo2.png"
            alt="logo">

        </div>
        <h2 class="text-center mt-3">Login</h2>
        <p class="text-center">Enter yor emial and passoword</p>
        <form [formGroup]="myForm">
            <mat-form-field appearance="outline" class="w-100 mt-2">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@domain.com"
                    formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mt-2">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="your password"
                    formControlName="password">
            </mat-form-field>
            <button (click)="login()" [disabled]="myForm.invalid"
                mat-raised-button class="w-100" color="primary">Sign
                in</button>
        </form>
        <p class="mt-3 text-center">By clicking continue, you agree to our Terms
            of Service
            and Privacy Policy</p>
    </div>
</div>
